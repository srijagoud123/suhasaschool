<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admission Enquiry Form</title>
</head>

<body>
    <div id="navbar-container" style="width: 100%;"></div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background:aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background:whitesmoke;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color:rgb(220, 75, 183);
        }
        .form-section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group div {
            flex: 1;
            min-width: 250px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

    <div class="container">
        <h2>School Admission Enquiry Form</h2>
        <form id="enquiryForm" onsubmit="submitForm(event)">
            
            <!-- Student Information -->
            <div class="form-section">
                <h3>Student Information</h3>
                <div class="form-group">
                    <div>
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Please Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="currentGrade">Current Grade/Class:</label>
                        <input type="text" id="currentGrade" name="currentGrade" placeholder="Enter current grade">
                    </div>
                    <div>
                        <label for="previousSchool">Previous School (if applicable):</label>
                        <input type="text" id="previousSchool" name="previousSchool" placeholder="Enter previous school">
                    </div>
                </div>
            </div>

            <!-- Parent/Guardian Information -->
            <div class="form-section">
                <h3>Parent/Guardian Information</h3>
                <div class="form-group">
                    <div>
                        <label for="parentName">Full Name:</label>
                        <input type="text" id="parentName" name="parentName" placeholder="Enter parent/guardian's name" required>
                    </div>
                    <div>
                        <label for="relationship">Relationship to the Student:</label>
                        <input type="text" id="relationship" name="relationship" placeholder="e.g., Mother, Father, Guardian" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                </div>
            </div>

            <!-- Enquiry Details -->
            <div class="form-section">
                <h3>Enquiry Details</h3>
                <div class="form-group">
                    <div>
                        <label for="academicYear">Interested Academic Year for Admission:</label>
                        <input type="text" id="academicYear" name="academicYear" placeholder="e.g., 2025">
                    </div>
                    <div>
                        <label for="visitDate">Preferred Date for School Visit:</label>
                        <input type="date" id="visitDate" name="visitDate">
                    </div>
                </div>
                <label>How did you hear about our school?</label>
                <div>
                    <input type="checkbox" id="web" name="source" value="Website"> Website <br>
                    <input type="checkbox" id="search" name="source" value="Search"> Online Search <br>
                    <input type="checkbox" id="social" name="source" value="Social Media"> Social Media <br> 
                    <input type="checkbox" id="other" name="source" value="Other"> Other
                </div>
            </div>

            <!-- Declaration and Signature -->
            <div class="form-section">
                <label for="declaration">
                    <input type="checkbox" id="declaration" required> I confirm that the information provided is true and accurate.
                </label>
                <div class="form-group">
                    <label for="signature">Signature:</label>
                    <input type="text" id="signature" name="signature" placeholder="Type your name for signature" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            alert("Enquiry submitted successfully!");
            document.getElementById("enquiryForm").reset();
        }

        document.addEventListener("DOMContentLoaded", () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(html => document.getElementById('navbar-container').innerHTML = html)
                .catch(error => console.error('Error loading navbar:', error));
        });
    </script>
</body>
</html>
